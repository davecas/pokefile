<div flex class="pokemon_picture" layout layout-align="center center">
	<div  ng-switch on="typeViewPicture">
		<div ng-switch-when="individual">
			<figure layout layout-align="center center">
				<img ng-src="{{pic}}">
			</figure>
		</div>
		<div ng-switch-when="all">
			<figure layout layout-align="center center">
				<img ng-src="{{pokemons.name | normalize | imgGet}}">
			</figure>
		</div>
	</div>
</div>

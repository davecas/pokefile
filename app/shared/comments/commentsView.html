<div layout="column" class="comments">
	<div flex class="comments_botonbox" data-ng-hide="show">
		<div class="boton" layout layout-align="center center" data-ng-click="toggle()">
			Show comments <span>{{comments.length}}</span>
		</div>
	</div>
	<div flex class="comments_content" data-ng-show="show">
		<div layout="column">
			<div flex>
				<div layout="row" class="title">
					<div flex="40" layout layout-align="start center">
						<span>Comments</span>
					</div>
					<div flex layout layout-align="end center">
						<div class="icon" layout layout-align="center center" data-ng-click="toggle()"><i class="mdi mdi-close"></i></div>
					</div>
				</div>
			</div>
			<div layout="row" layout layout-align="center center">
				<div flex="90">
					<div layout="column">
						<div flex>
							<form>
								<div layout="column">
									<div flex>
										<textarea data-ng-model="comment.body" rows="4" cols="50" class="comment" placeholder="Place your comment here" required></textarea>
									</div>
									<div flex>
										<input data-ng-model="comment.email" class="email" type="email" placeholder="Place your email here" data-ng-disabled="comment.anonymous" />	
									</div>
									<div flex layout layout-align="start center" class="checkbox">
										<input data-ng-model="comment.anonymous" type="checkbox" /> <span>Anonymous</span>	
									</div>
									<div flex>
										<div class="boton" layout layout-align="center center">
											Comment
										</div>
									</div>
								</div>
							</form>
						</div>
						
						<div flex class="comment_body">
							<div layout="row">
								<div flex="5" class="border_comment" layout layout-align="center center">
									
								</div>
								<div flex>
									<div layout="column">
										<div flex class="body">
											{{comment.body}}
										</div>
										<div flex class="text" layout layout-align="start center">
											<p><i class="mdi mdi-chevron-right"></i>Comment by <a href="mailto:{{comment.email}}">{{comment.email}}</a> on <span>Apr 17,2015, 7:16:00 PM</span></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<section layout="row" layout layout-align="center center">
	<article>
		<h1>{{pokemons.name}} #{{pokemons.id}}</h1>
		<h2>Seed Pokemon</h2>
		<img src="assets/img/pokemons/{{pokemons.name | lowercase}}.jpg">
		<h2>Pokedex</h2>
		<ul>
			<li><strong>Type:</strong> {{pokemons.type}}</li>
			<li><strong>Height:</strong>{{pokemons.height}}</li>
			<li><strong>Weight:</strong>{{pokemons.weight}}</li>
			<li><strong>Abilities:</strong>{{pokemons.abilities}}</li>
		</ul>
	</article>
</section>
